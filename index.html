<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Application header -->
      <header>
        <h1>Password Generator</h1>
      </header>
      <!-- Inner application "card" -->
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <!-- Card footer collapsed (on start, before user makes selections) -->
        <div id="mySelector" class="card-footer">
            <button class="btn" onclick="myFunction()">Start password generator</button>
        </div>
        <!-- Card footer expanded incl. options (during selection process) -->
        <div id="myDIV" class="card-footer">
          <div class="choices">
            <!-- Checkboxes for character selection -->
            <div class="form-check">
                <input type="checkbox" id="checkUppercase">
                <label for="checkUppercase">Uppercase letters</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="checkLowercase">
                <label for="checkLowercase">Lowercase letters</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="checkNumeric">
                <label for="checkNumeric">Numbers</label>
            </div>
            <div class="form-check">
                <input type="checkbox" id="checkSpecial">
                <label for="checkSpecial">Special characters</label>
            </div>
            <p class="instruction">Please select at least one character type.</p>
            <!-- Range to select password length -->
            <div class="form-group">
                <label for="formControlRange">Choose password length</label>
                <input id="range" type="range" name="rangeInput" min="8" max="128" onchange="updateTextInput(this.value);">
                <p id="textInput">68</p>
            </div>
            <!-- Placeholder for error message -->
            <p id="validator"></p>
            <!-- Generate password button -->
            <button id="generate" class="btn">Generate Password</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
